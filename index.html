<body>
	
	<section class="section">
		<div class="middle">
			<h1>Calculator</h1>
			<input id="calculateDisplay" type="text" value="">
			<br>
			<button onclick="number(7)" >7</button>
			<button onclick="number(8)">8</button>
			<button onclick="number(9)">9</button>
			<button onclick="number('/')">/</button>
			<br>
			<button onclick="number(4)">4</button>
			<button onclick="number(5)">5</button>
			<button onclick="number(6)">6</button>
			<button onclick="number('*')">*</button>
			<br>
			<button onclick="number(1)">1</button>
			<button onclick="number(2)">2</button>
			<button onclick="number(3)">3</button>
			<button onclick="number('-')">-</button>
			<br>
			<button onclick="number(0)">0</button>
			<button onclick="number('.')">.</button>
			<button onclick="number('+')">+</button>
			<button onclick="total()">=</button>
			<br>
			<button class="btnstyle" onclick="ac()">Ac</button>
			<button class="btnstyle" onclick="del()">Del</button>
			
		</div>
	</section>

	<script>

    function number(newNum){
		var anotherNum = document.getElementById('calculateDisplay').value;
		document.getElementById('calculateDisplay').value = (anotherNum + newNum);
	}

	function total(){
		var totalResult = document.getElementById('calculateDisplay').value;
		var grandTotal = eval(totalResult)
		document.getElementById('calculateDisplay').value = grandTotal;
	}

	function ac(){
		document.getElementById('calculateDisplay').value = "" ;
		
	}


	function del(newNum){
		var anotherNum = document.getElementById('calculateDisplay').value;
		document.getElementById('calculateDisplay').value = (anotherNum.slice(0,-1));
	}
